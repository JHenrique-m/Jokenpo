<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon" />
    <title>Jokenpo</title>
  </head>
  <body>
    <div for="" class="scoreboard">
      <span class="player_point">0</span>
      VS
      <span class="computerpoint">0</span>
    </div>

    <div class="Container">
      <div class="Playercontent">
        <h3>Humano</h3>
        <div>
          <img class="optPlayer" id="rock" src="imgs/pedra.png" />
          <img class="optPlayer" id="paper" src="imgs/papel.png" />
          <img class="optPlayer" id="scissors" src="imgs/tesoura.png" />
        </div>
      </div>
      <div for="" class="menssage">
        Vencedor :<br />
        <h1 class="winner">Round de 5 pontos</h1>
      </div>

      <div class="Computercontent">
        <h3>Computador</h3>
        <div class="optComputer">
          <img src="imgs/pedra.png" />
          <img src="imgs/papel.png" />
          <img src="imgs/tesoura.png" />
        </div>
      </div>
    </div>

    <script src="jokenpo.js"></script>
  </body>
</html>
